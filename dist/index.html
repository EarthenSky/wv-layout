<!doctype html>
<html>
    <head>
        <title>Wavicle Layout</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div id="content">
            <div style="width: 8em;">
                <h2 style="margin: 0 0;">Wavicle</h2>
                <p style="margin: 0 0 15px 0;">Code Layout Viewer</p>
                
                <label for="python-versions">Python Version</label>
                <select name="python-versions">
                    <option value="12">3.12</option>
                    <option value="11">3.11</option>
                    <option value="10">3.10</option>
                    <option value="9">3.9</option>
                </select>
                <br> <br>

                <p style="margin: 0 0;">GitHub URL</p>
                <input style="width: 6em;"></input>
                <br> <br>

                <button id="loadLayout" class="blue-button" style="width: 7em;">Load Layout</button>
            </div>
            <svg id="svg" style="width: 100%; background: url(dot.png); image-rendering: crisp-edges; background-size:16px;">
                <g>
                </g>
            </svg>
        </div>
    </body>

    <!-- https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="bundle.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="viewer.js" type="module"></script>
</html>
